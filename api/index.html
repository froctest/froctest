<p></p>
<script>
    function decodeData(name)
    {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    var a=decodeData("a")
    a=BigInt(a)
    var b=decodeData("b")
    b=BigInt(b)
    var v=a**b
    let text = document.createTextNode(v)
    document.body.getElementsByTagName("p")[0].append(text)
</script>
