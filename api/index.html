<html>
    <head></head>
    <body>
        <p></p>
    </body>
    <script>
        function getUrlParam(name) {
            //构造一个含有目标参数的正则表达式对象
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            //匹配目标参数
            var r = window.location.search.substr(1).match(reg);
            //返回参数值
            if(r != null) {
                return decodeURI(r[2]);
            }
            return null;
        }
        function decodeData(name)
        {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
    
        var a=getUrlParam("a")
        a=BigInt(a)
        var b=getUrlParam("b")
        b=BigInt(b)
        var v=a**b
        let text = document.createTextNode(v)
        document.body.getElementsByTagName("p")[0].append(text)
    
    </script>
</html>
